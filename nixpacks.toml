providers = []

[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo_mysql", "php82Extensions.bcmath", "php82Extensions.gd", "php82Extensions.zip", "php82Extensions.intl", "php82Extensions.redis", "php82Extensions.exif", "composer", "nodejs_20"]

[phases.install]
cmds = [
    "npm install",
    "composer install --no-dev --optimize-autoloader --no-interaction --no-progress --ignore-platform-reqs"
]

[phases.build]
cmds = [
    "npm run build"
]

[phases.start]
cmd = "php artisan migrate --force && php artisan db:seed --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan storage:link && php artisan queue:work --daemon --tries=3 > /dev/null 2>&1 & php artisan serve --host=0.0.0.0 --port=$PORT"
